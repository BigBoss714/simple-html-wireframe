<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>

  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/styles/general.css" />
  <link rel="stylesheet" href="assets/styles/jumbotron-styles.css" />

  <!-- Title -->
  <title>Jumbotron</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
</head>

<body>
  <div class="jumbotron-background">
    <div
      class="container-xl max-w-xl d-flex flex-lg-row flex-column align-items-center justify-content-lg-between py-4 px-3"
    >
      <div class="jumbotron-textarea-width">
        <div class="jumbotron-title">
          Get alerts for U.S. Government contract opportunities delivered to your inbox
        </div>

        <div class="py-3 jumbotron-description">
          Be the first to know about official contract opportunities posted on SAM.gov that are
          relevant to your business.
        </div>

        <div class="py-4">
          <button type="button" class="btn btn-primary rounded-pill px-4 py-3 btn-trial-text">
            Start your 30-day free trial
          </button>
        </div>
      </div>

      <div>
        <img src="./assets/images/jumbotron.png" alt="jumbotron" class="w-100" />
      </div>
    </div>
  </div>
