<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <!-- Bootstrap Script -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"
  ></script>

  <!-- Custom Style -->
  <link rel="stylesheet" href="assets/styles/general.css" />
  <link rel="stylesheet" href="assets/styles/navbar-styles.css" />

  <!-- Title -->
  <title>Navbar</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/images/favicon.png" />
</head>

<body>
  <nav class="bg-transparent">
    <div
      class="px-3 py-4 container-xl max-w-xl d-flex justify-content-between align-items-center navbar-height"
    >
      <a href="#">
        <img src="./assets/images/header-logo.png" alt="logo" class="logo-dimension" />
      </a>

      <div class="d-md-flex d-none align-items-center gap-3">
        <div>Why SAM Alert</div>
        <div>Features</div>
        <div>Pricing</div>
        <div>Contact Us</div>
        <button type="button" class="btn btn-primary rounded-pill px-3 py-2">Searh Now!</button>
      </div>

      <!-- Menu Button -->
      <div class="d-block d-md-none">
        <button type="button" class="btn btn-light rounded-2 px-2 py-2" onclick="openNav()">
          <img src="./assets/images/icon-menu.png" alt="menu" class="menu-button" />
        </button>
      </div>

      <!-- Mobile SideNavbar -->
      <div class="position-fixed top-0 mobile-side-navbar py-4" id="sideNavbar">
        <div class="position-relative">
          <div class="position-absolute text-white close-button" onclick="closeNav()">&times;</div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger rounded-pill px-3 py-2">Searh Now!</button>
        </div>
        <div class="mt-4 d-flex flex-column text-white text-center">
          <div class="border-bottom p-2 side-navbar-button">Why SAM Alert</div>
          <div class="border-bottom p-2 side-navbar-button">Features</div>
          <div class="border-bottom p-2 side-navbar-button">Pricing</div>
          <div class="border-bottom p-2 side-navbar-button">Contact Us</div>
        </div>
      </div>
    </div>
  </nav>

  <script>
    function openNav() {
      document.getElementById("sideNavbar").style.right = "0px"
    }

    function closeNav() {
      document.getElementById("sideNavbar").style.right = "-300px"
    }
  </script>
</body>
